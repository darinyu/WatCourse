<div class="calendar_widget"><!-- start main -->
	<div id="qtip-growl-container"></div>
    <div class="row">
        <h2 class="style">Course Selection Widget</h2>
        <div class="selection_tool">
            <div class="col-md-9">
                <div id="calendar">
                </div>
            </div>
            <div class="col-md-3">
                    <form id="my_form">
                    	<div class="form-group">
                    		<label>Term</label> <br>
                    		<input id="term_toggle" checked type="checkbox">
                    	</div>
                        <div class="form-group has-feedback">
                            <label>Course ID</label>
                            <input type="text" class="form-control" name="courses" id="courses" placeholder="CS245"/>
                            <i class="form-control-feedback glyphicon glyphicon-search"></i>
                        </div>
                        <div class="hide">
                            <div class="form-group">
                                <label>Course List</label>
                                <select class="course_list" multiple="multiple">
                                </select>
                            </div>
                            <div class="form-group pull-right">
                               <button id="form_submit_btn" class="btn btn-primary ladda-button" data-style="zoom-in">
                               		<span class="ladda-label">Arrange</span>
                               </button>
                               <input id="unselect_course_btn" type="button" class="btn btn-default" value="Unselect"></button>
                               <input id="clear_course_btn" type="button" class="btn btn-default" value="Clear"></button>
                            </div>
                        </div>
                    </form>
            </div>
        </div>
    </div>
</div><!-- end main -->
